<!DOCTYPE html>
<html>
 <head>
     <meta name="viewport" content="initial-scale=1, width=device-width">
     <title>Graficar base de datos existente: </title>
 </head>

 <body>
    <form name="form1" action="/loaded_database" method="POST" >
    <label for="selectdb">Choose Databases(s):</label>
            <select name='selectdb' id="selectdb" multiple >
            </select>
                <script>
                    var select = document.getElementById("selectdb");
                    var options = {{table_names|safe}};
                    for(var i = 0; i < options.length; i++) {
                        var opt = options[i];
                        var el = document.createElement("option");
                        el.textContent = opt;
                        el.value = opt;
                        select.appendChild(el);
                    }
                </script>        
        <br>
        <p><input type="submit" value="Submit"></p>
     </form>

<p> O cargar archivos para graficar:</p>
